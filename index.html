<!DOCTYPE html>  <html lang="ru">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Киберпанковский терминал</title>  
    <style>  
        body {  
            background-color: #121212;  
            color: #00ff00;  
            font-family: monospace;  
            font-size: 16px;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            margin: 0;  
            position: relative;  
        }  
        #terminal {  
            width: 80%;  
            max-width: 900px;  
            height: 80%;  
            display: flex;  
            flex-direction: column;  
            justify-content: space-between;  
            box-shadow: 0 0 10px #00ff00;  
            background: rgba(0, 0, 0, 0.9);  
            padding: 20px;  
        }  
        #output {  
            flex-grow: 1;  
            white-space: pre-line;  
            overflow-y: auto;  
            padding: 20px;  
            background-color: rgba(0, 0, 0, 0.8);  
            margin-bottom: 20px;  
            text-align: center;  
            height: 400px;  
            border: 2px solid #ff4081;  
            box-shadow: 0 0 10px #ff4081;  
        }  
        #input-line {  
            display: flex;  
            align-items: center;  
            justify-content: flex-start;  
            border: 2px solid #00ff00;  
            padding: 10px;  
        }  
        #input-line span {  
            color: #00ff00;  
            margin-right: 5px;  
        }  
        #command-input {  
            background: none;  
            border: none;  
            color: #00ff00;  
            font-family: monospace;  
            font-size: 16px;  
            outline: none;  
            width: 100%;  
        }  
        #command-list {  
            position: absolute;  
            left: 10px;  
            top: 20px;  
            background-color: rgba(0, 0, 0, 0.9);  
            color: #ff4081;  
            border: 2px solid #ff4081;  
            padding: 10px;  
            width: 150px;  
            font-size: 14px;  
            text-align: left;  
            box-shadow: 0 0 10px #ff4081;  
        }  
        #command-list p {  
            margin: 5px 0;  
        }  
        a {  
            color: #ff4081;  
            text-decoration: none;  
        }  
        a:hover {  
            text-decoration: underline;  
        }  
        /* Рамка для терминала */  
        #command-frame {  
            border: 2px solid #00ff00;  
            padding: 10px;  
            box-shadow: 0 0 10px #00ff00;  
        }  
        /* Рамка для командной строки */  
        #input-frame {  
            border: 2px solid #00ff00;  
            padding: 10px;  
            box-shadow: 0 0 10px #00ff00;  
        }  
    </style>  
</head>  
<body>  
    <div id="terminal">  
        <div id="command-list">  
            <p><code>about</code> - Info about me</p>  
            <p><code>links</code> - My social media</p>  
            <p><code>clear</code> - Clear terminal</p>  
        </div>  
        <div id="command-frame">  
            <div id="output">  
                <div id="welcome">  
                    Welcome to Assa's Cyber Terminal    
                    -----------------------------    
                    Available commands:    
                    - <code>about</code> → Info about me    
                    - <code>links</code> → My social media    
                    - <code>clear</code> → Clear terminal    
                    -----------------------------    
                </div>  
            </div>  
        </div>  
        <div id="input-frame">  
            <div id="input-line">  
                <span>user@assa.lol:~$</span>  
                <input type="text" id="command-input" autofocus>  
            </div>  
        </div>  
    </div>  <script>  
    document.addEventListener("DOMContentLoaded", () => {  
        const inputField = document.getElementById("command-input");  
        const outputDiv = document.getElementById("output");  
        const welcomeText = document.getElementById("welcome").innerHTML;  

        inputField.addEventListener("keypress", function (event) {  
            if (event.key === "Enter") {  
                event.preventDefault();  
                let command = inputField.value.trim();  
                inputField.value = "";  
                processCommand(command);  
            }  
        });  

        function processCommand(command) {  
            let response = "";  

            // Clear previous content  
            outputDiv.innerHTML = `<div id="welcome">${welcomeText}</div>`;  

            switch (command.toLowerCase()) {  
                case "about":  
                    response = "Name: Assa\nBirthdate: 30.06.2008 (17 y. o.)\nGender: Male (he/him)\nHobbies: anime, coding & sleep.";  
                    break;  
                case "links":  
                    response = 'Telegram: <a href="https://t.me/codermasochist" target="_blank">t.me/codermasochist</a>\n' +  
                               'TikTok: <a href="https://www.tiktok.com/@codermasochist" target="_blank">@codermasochist</a>\n' +  
                               'Discord: <a href="https://discord.gg/qwdYnvsc" target="_blank">discord.gg/qwdYnvsc</a>\n' +  
                               'GitHub: <a href="https://GitHub.com/codermasochist" target="_blank">GitHub.com/codermasochist</a>';  
                    break;  
                case "clear":  
                    outputDiv.innerHTML = `<div id="welcome">${welcomeText}</div>`;  
                    return;  
                default:  
                    response = `Command not found: ${command}`;  
            }  

            outputDiv.innerHTML += `\nuser@assa.lol:~$ ${command}\n${response}\n`;  
            outputDiv.scrollTop = outputDiv.scrollHeight;  
        }  
    });  
</script>

</body>  
</html>
