<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assa Terminal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');
        
        body {
            background-color: black;
            color: green;
            font-family: 'Fira Code', monospace;
            font-size: 16px;
            margin: 0;
            padding: 10px;
        }

        #terminal {
            max-width: 800px;
            margin: auto;
            white-space: pre-wrap;
        }

        #cmd {
            background: none;
            border: none;
            color: green;
            font-family: inherit;
            font-size: inherit;
            width: 80%;
            outline: none;
        }

        #prompt {
            color: white;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <pre id="output"></pre>
        <span id="prompt">pidor@assa.lol:~$ </span><input type="text" id="cmd" autofocus>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const input = document.getElementById("cmd");
            const output = document.getElementById("output");
            
            const commands = {
                "bio": `name: Assa\nbirthdate: 30.06.08 (17 y. o.)\nGender: male (he/him)\nHobby: anime, coding & sleep...\n\n` +
                    `⠀⠀⠀⠀⢀⡴⠘⠁⠀⠀⠀⠀⠀⣠⡾⠁⠀\n` +
                    `⠀⠀⠀⢀⡞⠁⢠⣄⠀⠀⠀⠀⠀⡿⠁⠀⠀\n` +
                    `⠀⠀⠀⡞⠀⠀⠀⠙⢆⠀⠀⠀⡇⠀⠀⠀\n` +
                    `⠀⠀⠀⡇⠀⠀⠀⢠⡞⠛⠲⢄⡇⠀⠀⠀\n` +
                    `⠀⠀⠀⡇⠀⠘⠋⡇⠀⠀⠀⢸⡀⠀⠀⠀\n` +
                    `⠀⠀⠀⠹⡄⠀⠀⢹⡄⠀⣀⡴⠃⠀⠀⠀\n` +
                    `⠀⠀⠀⠀⠙⠦⠴⠋⠉⠉⠀⠀⠀⠀⠀`,
                
                "links": "Telegram - t.me/codermasochist\nGitHub - GitHub.com/codermasochist",
                
                "games": "CS2\nGenshin Impact\nStandoff",
                
                "modules": "Not implemented yet..."
            };

            input.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    let cmd = input.value.trim().toLowerCase();
                    output.innerHTML += `\npidor@assa.lol:~$ ${cmd}`;
                    input.value = "";

                    if (cmd in commands) {
                        output.innerHTML += `\n${commands[cmd]}`;
                    } else {
                        output.innerHTML += `\nCommand not found: ${cmd}`;
                    }

                    window.scrollTo(0, document.body.scrollHeight);
                }
            });
        });
    </script>
</body>
</html>
