<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>етдор</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: monospace;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #terminal {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            border: 2px solid #00ff00;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 10px #00ff00;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        #output {
            flex-grow: 1;
            white-space: pre-line;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 20px;
            border: 2px solid #00ff00;
            background-color: rgba(0, 0, 0, 0.9);
            margin-bottom: 20px;
            height: 400px;
            text-align: left; /* Выравнивание текста в рамке слева */
        }
        #input-line {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Командная строка не в рамке */
        }
        #input-line span {
            color: #00ff00;
            margin-right: 5px;
        }
        #command-input {
            background: none;
            border: none;
            color: #00ff00;
            font-family: monospace;
            font-size: 16px;
            outline: none;
            flex-grow: 1;
            width: 100%;
        }
        a {
            color: #00ff00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="output">
            <div id="welcome">
                Welcome to Assa's Cyber Terminal  
                -----------------------------  
                Available commands:  
                - `about` → information about me  
                - `links` → my social media  
                - `clear` → clear previous commands  
                -----------------------------  
            </div>
        </div>
        <div id="input-line">
            <span>user@assa.lol:~$</span>
            <input type="text" id="command-input" autofocus>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const inputField = document.getElementById("command-input");
            const outputDiv = document.getElementById("output");
            const welcomeText = document.getElementById("welcome").innerHTML;

            inputField.addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    let command = inputField.value.trim();
                    inputField.value = "";
                    processCommand(command);
                }
            });

            function processCommand(command) {
                let response = "";

                switch (command.toLowerCase()) {
                    case "about":
                        response = "Name: Assa\nBirthdate: 30.06.2008 (17 y. o.)\nGender: Male (he/him)\nHobbies: anime, coding & sleep.";
                        break;
                    case "links":
                        response = 'Telegram: <a href="https://t.me/codermasochist" target="_blank">t.me/codermasochist</a>\n' +
                                   'TikTok: <a href="https://www.tiktok.com/@codermasochist" target="_blank">@codermasochist</a>\n' +
                                   'Discord: <a href="https://discord.gg/qwdYnvsc" target="_blank">discord.gg/qwdYnvsc</a>\n' +
                                   'GitHub: <a href="https://GitHub.com/codermasochist" target="_blank">GitHub.com/codermasochist</a>';
                        break;
                    case "clear":
                        outputDiv.innerHTML = `<div id="welcome">${welcomeText}</div>`;
                        return;
                    default:
                        response = `Command not found: ${command}`;
                }

                outputDiv.innerHTML += `\nuser@assa.lol:~$ ${command}\n${response}\n`;
                outputDiv.scrollTop = outputDiv.scrollHeight;
            }
        });
    </script>
</body>
</html>
